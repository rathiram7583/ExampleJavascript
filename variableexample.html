<!DOCTYPE html>
<html>
    <head>
        <title>
            VariableExample
        </title>
        
    </head>
    <body>
        <button>PRESS ME</button>

    </body>
    <script>
        const button=document.querySelector('button');
              button.onclick = function() {
            let name=prompt('What is your name');
            alert('Hello'+name+',Nice to meet you!');
        }
    </script>
</html>
